<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Flowchart</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .bg {
        background-image: url('System Flowchart.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content {
        text-align: center;
        color: #000; /* Adjust text color as needed */
    }
</style>
</head>
<body>
    <div class="bg">
        <div class="content">
        </div>
    </div>
</body>
</html>
